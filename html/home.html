<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <script src="https://kit.fontawesome.com/3b475277e8.js" crossorigin="anonymous"></script>
    <title>quilflix</title>
</head>
<body>
    <div class="wrapper">
        <nav class="navigation-bar">
            <a class="logo" href="#">
                <i class="fa-solid fa-feather-pointed"></i>
                <span class="logo-text">quilflix</span>
            </a>
            <div class="main-links">
                <ul>
                    <li><a href="#"><i class="fa-solid fa-house"></i>home</a></li>
                    <li><a href="#"><i class="fa-solid fa-newspaper"></i>blogs</a></li>
                    <li><a href="#"><i class="fa-solid fa-address-card"></i>about</a></li>
                </ul>
            </div>
        </nav>
        <section class="banner">
            <div class="website-name">quilflix</div>
            <div class="banner-heading">"with cinema,<br> empathise every emotion<br>this world has to offer."</div>
            <div class="search-tool">
                <input type="text" class="search-text" placeholder="movies,series and more...">
            <button class="search-btn" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </section>
        <section class="blogs">
            <h1 class="heading-lvl-1">Blogs</h1>
            <div class="cards blog-post-a">
                <figure class="movie-poster">
                    <img class="poster" src="../images/spiderman.jpg" alt="">
                    <figcaption class="movie-title">movie-title</figcaption>
                </figure>
                <button class="post-button" type="submit">view post</button>
            </div>
            <div class="cards blog-post-b">
                <figure class="movie-poster">
                    <img class="poster" src="../images/joker.jpg" alt="">
                    <figcaption class="movie-title">movie-title</figcaption>
                </figure>
                <button class="post-button" type="submit">view post</button>
            </div>
            <div class="cards blog-post-c">
                <figure class="movie-poster">
                    <img class="poster" src="../images/bohemian rhapsody.jpg" alt="">
                    <figcaption class="movie-title">movie-title</figcaption>
                </figure>
                <button class="post-button" type="submit">view post</button>
            </div>
        </section>
        <footer class="foot">
            <div class="socials">
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-facebook-square"></i></a>
                <a href="#"><i class="fa-brands fa-twitter-square"></i></a>
            </div>
            <ul class="foot-links">
                <li><a href="#">contact</a></li>
                <li><a href="#">support us</a></li>
                <li><a href="#">our team</a></li>
                <li><a href="#">apply</a></li>
                <li><a href="#">gallery</a></li>
            </ul>
            <div class="company">quilflix product&copy</div>
        </footer>
    </div>
</body>
</html>
